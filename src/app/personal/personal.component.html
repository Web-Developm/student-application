<div class="container">
  <form [formGroup]=form>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="firstname" formControlName="first">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="lastname" formControlName="last">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <input matInput placeholder="gender" formControlName="gender">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="phone" formControlName="phone">
    </mat-form-field>
  </form>

  <!--<div class="text-center">
    <button (click)="display($event)" mat-raised-button color="primary">Submit</button>
  </div>-->

</div>
