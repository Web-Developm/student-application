<h1 class="mat-h1" align="center"><i class="fas fa-user-circle"></i> Add User</h1>

<div class="container top">



  <mat-card>
    <mat-card-content>
      <button (click)="addPersonal()" mat-raised-button color="primary">Add Personal</button>

      <button (click)="addPerformance()" mat-raised-button color="primary">Add Performance</button>

      <button (click)="addaddress()" mat-raised-button color="primary">Add Address</button>


      <div class="row" #personal></div>

      <div class="row" #performance></div>

      <div class="row" #address></div>
    </mat-card-content>
  </mat-card>






  <div class="text-center">
    <button (click)="addpersonaldata()" [disabled]="form1.invalid" mat-raised-button color="primary">Submit</button>
  </div>

</div>
