<body>
  <div class="container">
    <h1 class="text-center mat-headline mat-h1"><i class="fas fa-fw fa-users"></i> Login</h1>

    <mat-grid-list cols="1" rowHeight="90px">
      <mat-grid-tile>
        <mat-form-field appearance="outline" class="field">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' :'text'" placeholder="password">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="button">
      <button mat-flat-button color="primary">Submit</button>
    </div>






  </div>
</body>
